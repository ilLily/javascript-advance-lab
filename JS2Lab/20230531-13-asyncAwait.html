    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data/products1.js"></script>
    <script>
        const myPromise = (tag, pid) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(`${tag}-${pid}`);
                }, 1500 * Math.random());
            })
        };

        (async () => {
            for (let i = 0; i < 10; i++) {
                const s = await myPromise('a', i);
            }
        })();
        (async () => {
            for (let i = 0; i < 10; i++) {
                const s = await myPromise('b', i);
            }
        })();
