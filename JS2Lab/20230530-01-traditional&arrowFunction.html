<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>

</head>

<body>

    <script>
        //traditional Function
        function f1() {
            console.log('f1:', this);
        }
        const f2 = function () {
            console.log('f2:', this);
        }

        //Arrow Function
        const arrowFunc = () => {
            console.log('arrowFunc', this);
        }

        const obj = {
            name: 'obj',
            f1,
            f2,
            arrowFunc
        }

        obj.f1();
        obj.f2();
        obj.arrowFunc();

        const obj2 = {
            name: 'obj2',
            f1,
            f2,
            arrowFunc
        }

        obj2.f1();
        obj2.f2();
        obj2.arrowFunc();


    </script>
</body>

</html>
