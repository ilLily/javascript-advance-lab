<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>

</head>

<body>

    <script>
        const obj1 = {
            subObj: () => {
                console.log(this);
                return this;
            }
        }

        const obj = {
            name: 'Lily',
            f1: function () {
                return () => this;
            }
        }

        obj1.subObj(); //window
        console.log(obj.f1()()); //obj
        //我呼叫obj.f1這個function的時候，this 才綁定
    </script>
</body>

</html>
