<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <a type="button" class="btn btn-primary">Price asc</a>
                <a type="button" class="btn btn-primary">Price desc</a>
                <a type="button" class="btn btn-primary">Author asc</a>
                <a type="button" class="btn btn-primary">Author desc</a>
            </div>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">書名</th>
                <th scope="col">價錢</th>
                <th scope="col">頁數</th>
                <th scope="col">作者</th>
            </tr>
        </thead>
        <tbody id="tableData">
        </tbody>
    </table>
    <pre id="info"></pre>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data/products1.js"></script>
    <script>
        let str = "";
        products1.forEach((el) => {
            el.price *= 10;
        })//會改變原本的值

        products1.forEach(({ id, bookname, author, pages, price }) => {
            price /= 10;
        })//解構後是copy一份, 所以不會修改原本的值

        products1.forEach(({ id, bookname, author, pages, price }) => {
            str += `
            <tr>
                <td>${id}</td>
                <td>${bookname}</td>
                <td>${price}</td>
                <td>${pages}</td>
                <td>${author}</td>
            </tr>
            `;
        });

        tableData.innerHTML = str;

    </script>
</body>

</html>
