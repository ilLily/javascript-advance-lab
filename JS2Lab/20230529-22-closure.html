<body>
  
<script>
    const f = (function(){
        let n = 3;
        return function(a){
            n--;
            if(n>=0){
                return a*a;
            }else{
                return null;
            }
        }
    })();
    console.log(n);
    console.log(f(6));
    console.log(f(7));
    console.log(f(8));
    console.log(f(9));

</script>
